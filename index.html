<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KeyUpTest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <p class="introduction"> Write something!
            <br><span class="warning">(Warning newline does'nt work!)</span>
            <br><span>(When you finished with writing press &apos;RESET&apos; !)</span>
            <br><span>(After you pressed &apos;RESET&apos;, all your input will be deleted.)</span>
        </p>
        <div class="text-container">
            <input type="text" name="write-something" id="write-something">
            <input type="button" name="write-something" id="reset-button" value="RESET">
            <p class="show-written-text"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
